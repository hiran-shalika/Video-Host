<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script>
    const videoPageURL = "https://moodhhh.github.io/VideoSite/01.html"; // 🔁 Replace with actual video page URL
    const finalRedirectURL = "https://videopagesl.blogspot.com/2025/08/01.html";           // 🔁 Replace with final link
    const blockDuration = 1 * 60 * 1000; // 5 minutes in ms
    const storageKey = "redirectControlTime";

    const now = Date.now();
    const lastVisit = localStorage.getItem(storageKey);

    if (lastVisit && now - parseInt(lastVisit) < blockDuration) {
      // If visited within last 5 mins, go directly to final link
      window.location.href = finalRedirectURL;
    } else {
      // Otherwise, mark time and go to video page
      localStorage.setItem(storageKey, now.toString());
      window.location.href = videoPageURL;
    }
  </script>
</head>
<body>
</body>
</html>
